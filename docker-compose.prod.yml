# ==================================
# JSON Portfolio - Dokploy Production Configuration
# ==================================
# Usage: Deploy via Dokploy or run manually:
#   docker-compose -f docker-compose.prod.yml up --build -d
#
# Features:
#   - Dokploy external network support
#   - Health checks for reliability
#   - Resource limits for stability
#   - Secure configuration
#   - Persistent volumes

services:
  portfolio-app:
    build:
      context: .
      dockerfile: Dockerfile

    image: json-portfolio:prod
    container_name: json-portfolio-prod
    restart: unless-stopped

    networks:
      - dokploy-network

    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

    volumes:
      - portfolio-data:/app/data

    read_only: false

    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/portfolio').then(r => process.exit(r.ok ? 0 : 1)).catch(()=>process.exit(1));"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dokploy-network:
    external: true

volumes:
  portfolio-data:
