services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: json-portfolio-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password123}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - NODE_ENV=development
    command: npm run dev
